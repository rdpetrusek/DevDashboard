<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="integrities-panel.css">
    
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

    <title>Dev Dashboard</title>
  </head>
  <body>
    <div id="app" v-cloak="true">
        <nav id="sidebar" v-bind:class="{ collapsed: is_nav_collapsed }">
            <div class="nav-line expand-collapse-button" v-on:click="toggle_nav">
                <span v-show="is_nav_expanded">
                    <i class="collapse-button fas fa-angle-double-left"></i>
                </span>
                <span class="nav-icon" v-show="is_nav_collapsed">
                    <i class="expand-button fas fa-angle-double-right" ></i>
                </span>
            </div>
            <ul class="list-unstyled components">
                <li class="nav-line">
                    <span class="nav-icon" v-show="is_nav_collapsed">
                        <i class="fas fa-home"></i>
                    </span>
                    <span class="nav-title" v-show="is_nav_expanded">Home</span>
                </li>
                <li class="nav-line" v-on:click="showIntegrities">
                    <span class="nav-icon" v-show="is_nav_collapsed">I</span>
                    <span class="nav-title" v-show="is_nav_expanded">Integrities</span>
                </li>
                <li class="nav-line" v-on:click="showServices">
                    <span class="nav-icon" v-show="is_nav_collapsed">S</span>
                    <span class="nav-title" v-show="is_nav_expanded">Services</span>
                </li>
                <li class="nav-line" v-on:click="showAvailability">
                    <span class="nav-icon" v-show="is_nav_collapsed">A</span>
                    <span class="nav-title" v-show="is_nav_expanded">Availability</span>
                </li>
                <li class="nav-line" v-on:click="showQueues">
                    <span class="nav-icon" v-show="is_nav_collapsed">Q</span>
                    <span class="nav-title" v-show="is_nav_expanded">Queues</span>
                </li>
            </ul>
        </nav>
        <div class="main-content">
            <div class="container-fluid">
                <div class="row">
                    <integrities v-show="is_integrities_active"></integrities>
                    <services v-show="is_services_active"></services>
                    <queues v-show="is_queues_active"></queues>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
    <!-- app js-->
    
    <script src="integrities-panel.js"></script>
    <script src="services-panel.js"></script>
    <script src="queues-panel.js"></script>
    <script src="app.js"></script>
  </body>
</html>
